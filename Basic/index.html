<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Made Easy by Vidushi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #ff9800);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }
        h1 {
            color: #ff5722;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #e64a19;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DevOps Made Easy by Vidushi</h1>
    <p>This is a platform that will help people learn how to work with different DevOps tools and technologies.</p>
    <a href="#" class="cta-button">Learn More</a>
</div>

</body>
</html>
